apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: mad855/test-app:b439b3b442cfdb6cf2aacfd3bb09e9e3ebd78e92
          ports:
            - containerPort: 3000
