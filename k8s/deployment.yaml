apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: mad855/test-app:4e0c17e3377c5c5dda416d13f1a22f1fbb119c41
          ports:
            - containerPort: 3000
